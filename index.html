<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4"><input type="text" name="" id="display"></td>
            </tr>
            <tr>
                <td><input type="button" class="resetButton" value="AC"></td>
                <td><input type="button" class="deleteButton" value="DEL"></td>
                <td><input type="button" class="operator" value="X"></td>
                <td><input type="button" class="operator" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttons" value="7"></td>
                <td><input type="button" class="buttons" value="8"></td>
                <td><input type="button" class="buttons" value="9"></td>
                <td><input type="button" class="operator" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttons" value="4"></td>
                <td><input type="button" class="buttons" value="5"></td>
                <td><input type="button" class="buttons" value="6"></td>
                <td rowspan="2"><input type="button" class="operator" value="+"></td>    
            </tr>
            <tr>
                <td><input type="button" class="buttons" value="1"></td>
                <td><input type="button" class="buttons" value="2"></td>
                <td><input type="button" class="buttons" value="3"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttons" value="0"></td>
                <td><input type="button" class="decimalPoint" value="."></td>
                <td colspan="2"><input type="button" class="operator" value="="></td>
            </tr>
        </table>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
